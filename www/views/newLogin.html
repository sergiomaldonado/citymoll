<!DOCTYPE html>
<html>
    <head>
       <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">  -->
       <script src="../js/angular.min.js" > </script>
       <script type="text/javascript" url="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
       <script src="../js/angular-route.min.js"></script>
       <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.js"></script>

       <!-- configuracion de rutas -->


       <meta name="format-detection" content="telephone=no">
       <meta name="msapplication-tap-highlight" content="no">
       <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
       <meta charset="utf-8">
       <title>Citymoll</title>
       <!-- Librerias css-->
       <link rel="stylesheet" type="text/css" href="../css/materialize.css">
       <link rel="stylesheet" type="text/css" href="../css/registros.css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.css" />
       </head>
      <!--Cuerpo de la aplicaciÃ³n-->

       <body ng-app="citymollapp">

         <script type="text/javascript">
             initApp = function() {
               firebase.auth().onAuthStateChanged(function(user) {
                 if (user) {
                   // User is signed in.
                   var displayName = user.displayName;
                   var email = user.email;
                   var emailVerified = user.emailVerified;
                   var photoURL = user.photoURL;
                   var uid = user.uid;
                   var providerData = user.providerData;
                   user.getToken().then(function(accessToken) {
                     document.getElementById('sign-in-status').textContent = 'Signed in';
                     document.getElementById('sign-in').textContent = 'Sign out';
                     document.getElementById('account-details').textContent = JSON.stringify({
                       displayName: displayName,
                       email: email,
                       emailVerified: emailVerified,
                       photoURL: photoURL,
                       uid: uid,
                       accessToken: accessToken,
                       providerData: providerData
                     }, null, '  ');
                   });
                 } else {
                   // User is signed out.
                   document.getElementById('sign-in-status').textContent = 'Signed out';
                   document.getElementById('sign-in').textContent = 'Sign in';
                   document.getElementById('account-details').textContent = 'null';
                 }
               }, function(error) {
                 console.log(error);
               });
             };

             window.addEventListener('load', function() {
               initApp()
             });
           </script>
         </head>
         <body>
           <h1>Welcome to My Awesome App</h1>
           <div id="sign-in-status"></div>
           <div id="sign-in"></div>
           <div id="account-details"></div>

       <!-- Script de materialize-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <!-- Script de Cordova-->
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>


    </body>
</html>
